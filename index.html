<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cinema Savvy</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <nav>
      <div class="nav-wrapper pink darken-2">
        <a href="#!" class="brand-logo"><i class="material-icons">movie_filter</i>Cinema Savvy</a>
        
        <ul class="right hide-on-med-and-down">
          <li>
            <div class="input-field col s5">
              <input placeholder="Movie Title" id="movie-title-field" type="text" class="validate">
            </div>
          </li>

          <li>
            <a href=""><i id="searchButton" class="material-icons">search</i></a>
          </li>
        </ul>
        
      </div>
    </nav>


    <div class="row">
      <div class="col s8 offset-3" id="movie-info-display">

          <h4 class="header">Video Display</h4>
          <div class="card horizontal">
            <div class="card-image ">
              <img src="images/movie-poster.png" id="movie-poster">
            </div>
            <div class="card-stacked">
              <span class="card-title"></span>
                <div id="ytplayer">
                </div>

              <div class="card-action">
                <a class="btn-floating btn-medium waves-effect waves-light cyan" id="play-button"><i class="material-icons">play_circle_outline</i></a>    
                <p>Play Trailer</p>
              </div>
            </div>
          </div>

        </div> <!--closes col s7-->


      <div class="col s3 offset-3">

          <div class="card" id="review-display">
            <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="images\joshua-hoehne-671380-unsplash.jpg" alt"joshua-hoehne>
              <span class="card-title" id="movie-title">
                <table class="centered">
                  <thead>
                    <tr>
                        <th>Genre</th>
                        <th>Score</th>
                        <th>Rating</th>
                        <th>Runtime</th>
                    </tr>
                  </thead>
          
                  <tbody>
                    
                  </tbody>
                </table>
                
              </span>
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">Read the Review<i class="material-icons right">info_outline</i></span>
              <p></p>
            </div>
            <div class="card-reveal" id="review-link">
              <span class="card-title grey-text text-darken-4">jVector Map Response Table<i class="material-icons right">close</i></span>
              <p>This card-reveal will hold the table populated by jVector Map response data.</p>
            </div>
          </div>

      </div> <!-- closes col s3-->

    </div>

    <div id="rel-posters" class="container">

    </div>

</html>
